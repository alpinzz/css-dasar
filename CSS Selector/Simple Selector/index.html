<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector</title>
    <style>
        /* Tag Selector*/
        h2 {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        /* Id Selector */
        #title {
            color: lightblue;
        }
        /* Class Selector */
        .sub-title{
            text-decoration: line-through;
        }
        /* Multiple Selector */
        p, button {
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">CSS Dasar</h1>
    <h2>Belajar CSS itu menyenangkan</h2>
    <h3 class="sub-title">Ini Sub Title</h3>

    <p>paragraf 1</p>
    <button>Klik</button>

</body>
</html>

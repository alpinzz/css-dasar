<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
    <style>
        #pertama {
            color: pink;
        }
        .kedua {
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS Dasar</h1>

    <!-- ID -->
     <h1 id="pertama">Menggunakan Id</h1>

</html>

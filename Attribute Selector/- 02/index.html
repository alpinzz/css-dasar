<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Attribute</title>
    <style>
      /* Memeilih semua element a yang memiliki attribute target="_self" */
      a[target="_self"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>CSS Dasar</h1>

    <ul>
      <li><a href="#" target="_self">Dipilih</a></li>
      <li><a href="#">Tidak Dipilih</a></li>
      <li><a href="#" target="_self">Dipilih</a></li>
    </ul>
  </body>
</html>
